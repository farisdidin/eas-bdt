<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- Generated: 2018-04-16 09:29:05 +0200 -->
    <title>Login - tabler.github.io - a responsive, flat and full featured admin template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="/static/assets/js/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: '/static'
        });
    </script>
    <!-- Dashboard Core -->
    <link href="/static/assets/css/dashboard.css" rel="stylesheet" />
    <script src="/static/assets/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="/static/assets/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="/static/assets/plugins/charts-c3/plugin.js"></script>
    <!-- Google Maps Plugin -->
    <link href="/static/assets/plugins/maps-google/plugin.css" rel="stylesheet" />
    <script src="/static/assets/plugins/maps-google/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="/static/assets/plugins/input-mask/plugin.js"></script>
<body class="" >
    <div class="page">
        <div class="page-single">
            <div class="container">
               <div class="row">
                   <div class="col col-md-4 offset-4">
                           <form action="/update" class="card" method="post" >
                               <div class="card-header">
                                   <h3 class="card-title">My Profile</h3>
                                   <div class="card-options">
                                        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger" >Logout</a>
                                    </div>
                               </div>
                               <div class="card-body">
                                   <div class="form-group">
                                       <div class="row">
                                            <div class="col-auto">
                                                <span class="avatar avatar-xl" ></span>
                                            </div>
                                            <div class="col">
                                                <label class="form-label" for="">Username</label>
                                                <h5>{{profil.Username.0}}</h5>
        
                                            </div>
                                       </div>
    
                                   </div>
                                   <div class="form-group">
                                       <label class="form-label" for="">Favorite Foods</label>
                                            {% for i in profil.Foods%}
                                            <input type="text" class="form-control" name="foods_{{loop.index0}}" value="{{i}}" >
                                            {% endfor %}
                                            <input type="text" class="form-control" name="foods_new"  >
                                   </div>
                                   <div class="form-group">
                                       <label class="form-label" for="">Favorite Drinks</label>
                                           {% for i in profil.Drinks%}
                                           <input type="text" class="form-control" name="drinks_{{loop.index0}}" value="{{i}}" >
                                           {% endfor %}
                                           <input type="text" class="form-control" name="drinks_new"  >
                                   </div>
                                   <div class="form-group">
                                       <label class="form-label" for="">Hobbies</label>
                                           {% for i in profil.Hobbies%}
                                           <input type="text" class="form-control" name="hobbies_{{loop.index0}}" value="{{i}}" >
                                           {% endfor %}
                                           <input type="text" class="form-control" name="hobbies_new"  >
                                    </div>
                                    
                                    <div class="form-footer">
                                        <button class="btn btn-primary btn-block">Save</button>
                                    </div>
                                    <div class="text-center text-muted">
                                        Back to profile <a href="{{url_for('home.profile')}}">here</a>
                                    </div>
                               </div>
                           </form>

                   </div>

               </div> 
            </div>
        </div>
    </div>
</body>
</html>
